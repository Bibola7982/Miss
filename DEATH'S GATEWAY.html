    <script>
        // Create matrix rain effect
        function createMatrixRain() {
            const chars = "01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπasdfghjklqwertyuiopzxcvbnm,1234567890-„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥";
            const container = document.getElementById('matrixRain');
            const fontSize = 22;
            const columns = Math.floor(window.innerWidth / fontSize);
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * -100);
            }
            
            function draw() {
                const ctx = document.createElement('canvas').getContext('2d');
                ctx.canvas.width = window.innerWidth;
                ctx.canvas.height = window.innerHeight;
                container.innerHTML = '';
                container.appendChild(ctx.canvas);
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                
                ctx.fillStyle = '#00ff00';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    const x = i * fontSize;
                    const y = drops[i] * fontSize;
                    
                    ctx.fillText(text, x, y);
                    
                    if (y > ctx.canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 50);
        }
        
        // Create blood drips
        function createBloodDrips() {
            const container = document.getElementById('bloodDrips');
            for (let i = 0; i < 30; i++) {
                const drip = document.createElement('div');
                drip.className = 'drip';
                drip.style.left = Math.random() * 100 + '%';
                drip.style.animationDelay = Math.random() * 10 + 's';
                drip.style.opacity = Math.random() * 0.5 + 0.3;
                container.appendChild(drip);
            }
        }
        
        // Create floating skulls
        function createSkulls() {
            const container = document.body;
            for (let i = 0; i < 10; i++) {
                const skull = document.createElement('div');
                skull.className = 'skull';
                skull.textContent = 'üíÄ';
                skull.style.left = Math.random() * 100 + '%';
                skull.style.top = Math.random() * 100 + '%';
                skull.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(skull);
            }
        }
		
		
        
        // Create eyes that follow cursor
        function createEyes() {
            const container = document.getElementById('eyesContainer');
            for (let i = 0; i < 6; i++) {
                const eye = document.createElement('div');
                eye.className = 'eye';
                eye.style.left = Math.random() * 100 + '%';
                eye.style.top = Math.random() * 100 + '%';
                container.appendChild(eye);
            }
            
            document.addEventListener('mousemove', function(e) {
                const eyes = document.querySelectorAll('.eye');
                eyes.forEach(eye => {
                    const eyeX = parseInt(eye.style.left) / 100 * window.innerWidth;
                    const eyeY = parseInt(eye.style.top) / 100 * window.innerHeight;
                    
                    const angle = Math.atan2(e.clientY - eyeY, e.clientX - eyeX);
                    const distance = Math.min(100, Math.sqrt(
                        Math.pow(e.clientX - eyeX, 2) + 
                        Math.pow(e.clientY - eyeY, 2)
                    )) / 50;
                    
                    const pupilX = Math.cos(angle) * distance;
                    const pupilY = Math.sin(angle) * distance;
                    
                    eye.style.background = `radial-gradient(circle, #ff0000 25%, #990000 70%), 
                        radial-gradient(circle, black 50%, transparent 50%) ${pupilX}px ${pupilY}px/20px 20px no-repeat`;
                });
            });
        }
        
        // Custom cursor
        function setupCustomCursor() {
            const cursor = document.getElementById('customCursor');
            document.addEventListener('mousemove', function(e) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
        }
        
        // Thunder effect
        function triggerThunder() {
            const thunder = document.getElementById('thunder');
            const sound = document.getElementById('thunderSound');
            
            function flash() {
                thunder.style.opacity = 0.3;
                sound.currentTime = 0;
                sound.play();
                
                setTimeout(() => {
                    thunder.style.opacity = 0;
                }, 100);
                
                setTimeout(() => {
                    thunder.style.opacity = 0.4;
                }, 200);
                
                setTimeout(() => {
                    thunder.style.opacity = 0;
                }, 300);
            }
            
            // Initial thunder
            setTimeout(flash, 2000);
            
            // Random subsequent thunder
            setInterval(() => {
                if (Math.random() > 0.7) {
                    flash();
                }
            }, 10000);
        }
        
        // Secure login function
        function attemptLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const pentagram = document.getElementById('pentagram');
            const screamSound = document.getElementById('screamSound');
            
            if (!username || !password) {

                return;
            }
            
            // Always show pentagram on "failed" login
            pentagram.style.opacity = 1;

            screamSound.play();
            
            setTimeout(() => {
                pentagram.style.opacity = 0;
                pentagram.style.transform = 'translate(-50%, -50%) scale(0)';
            }, 3000);
            
            // In a real application, you would hash the password and verify it server-side
            alert("ACCESS DENIED\nSOUL CORRUPTION INITIATED");
        }
        
        // Initialize all effects
        function init() {
            createMatrixRain();
            createBloodDrips();
            createEyes();
            setupCustomCursor();
            triggerThunder();
            createSkulls();
            
            // Start static sound
            const staticSound = document.getElementById('staticSound');
            staticSound.volume = 1;
            staticSound.play();
            
            // Add scary typing effect
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    attemptLogin();
                }
            });
        }
        
        // Start everything when page loads
        window.onload = init;
